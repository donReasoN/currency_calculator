<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body class="body">
    <form class="form">
        <fieldset class="form__field">
            <legend class="form__legend">Currency calculator</legend>
            <div class="form__conteiner">
                <label class="form__label" for="select">Choose currency:</label>
                <select class="form__input" id="select">
                    <option value="eur">Euro</option>
                    <option value="usd">U.S. dollar</option>
                    <option value="gbp">British pound</option>
                    <option value="cad">Canadian dollar</option>
                </select>
            </div>
            <div class="form__conteiner">
                <label class="form__label" for="amount">Amount:</label>
                <input class="form__input" type="number" id="amount" placeholder="Enter amount to change" step="0.01">
            </div>
            <div class="form__conteiner">
                <label class="form__label" for="rate">Current rate:</label>
                <input class="form__input" type="number" id="rate" disabled>
            </div>
            <div class="form__conteiner">
                <label class="form__label" for="rate">Result:</label>
                <input class="form__input" type="number" id="result" readonly>
            </div>
        </fieldset>
        <p>
            <button class="form__button">Calculate</button>
        </p>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <form class="form">
        <fieldset class="form__field">
            <legend class="form__legend">Currency calculator</legend>
            <p>
                <label class="form__label" for="">Choose currency:</label>
                <select class="form__input" id="">
                    <option value="eur">Euro</option>
                    <option value="usd">U.S. dollar</option>
                    <option value="gbp">British pound</option>
                    <option value="cad">Canadian dollar</option>
                </select>
            </p>
            <p>
                <label class="form__label" for="inputSelect">Amount:</label>
                <input class="form__input" type="number" id="inputSelect">
            </p>
        </fieldset>
        <button class="form__button">Przelicz</button>
    </form>
</body>

</html>
